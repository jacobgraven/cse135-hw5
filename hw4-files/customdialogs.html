<!DOCTYPE html>
<html>

<head>
    <!-- <script src="./node_modules/dompurify/dist/purify.js"></script> -->
    <script src="https://unpkg.com/dompurify@2.4.1/dist/purify.js"></script>
    <script src="customdialog.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Custom Dialogs</h1>
    </header>
    <main>
        <button id="custom-alert">Alert</button>
        <button id="custom-confirm">Confirm</button>
        <button id="custom-prompt">Prompt</button>
        <hr />
        <output id="output"></output>

        <!--Alert Dialog-->
        <dialog id="alert-dialog">
            <p>My Custom Alert!</p>
            <form method="dialog">
                <button id="alert-ok">OK</button>
            </form>
        </dialog>

        <!--Confirm Dialog-->
        <dialog id="confirm-dialog">
            <p>Confirm choice?</p>
            <form method="dialog">
                <button id="confirm-accept">Confirm</button>
                <button id="confirm-decline">Cancel</button>
            </form>
        </dialog>

        <!--Prompt Dialog-->
        <dialog id="prompt-dialog">
            <p>What is your favorite beer?</p>
            <form method="dialog">
                <input type="text" id="prompt-input">
                <button id="submit-prompt">Submit</button>
                <button id="cancel-prompt">Cancel</button>
            </form>
        </dialog>
    </main>
</body>

</html>
