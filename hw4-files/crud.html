<!DOCTYPE html>
<html>

<head>
    <!-- <script src="./node_modules/dompurify/dist/purify.js"></script> -->
    <script src="https://unpkg.com/dompurify@2.4.1/dist/purify.js"></script>
    <script src="blog.js" type="module"></script>
</head>

<body>
    <header>
        <h1>CRUD Blog</h1>
    </header>
    <main>
        <button id="create-button">Create Post</button>
        <br />
        <output id="output-info"></output>
        <hr />
        <div id="post-container"></div>


        <dialog id="create-dialog">
            <form method="dialog">
                <p>Post Title</p>
                <input id="input-title" type="text">

                <p>Post Date</p>
                <input id="input-date" type="date">

                <p>Post summary</p>
                <input id="input-text" type="text">
                <br />
                <button id="submit-dialog">Create</button>
                <button id="cancel-dialog">Cancel</button>
            </form>
        </dialog>
    </main>
</body>

</html>
